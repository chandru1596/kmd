<body class="bg-light d-flex flex-column justify-content-center align-items-center min-vh-100">
  <div class="card card-profile w-100 position-relative">
    <div class="views" id="viewsNo"></div>
    <div class="card-header"></div>
    <div class="text-center p-3">
      <img src="" class="profile-img" alt="Profile" id="owner-Photo" />
      <h5 class="mt-2" id="owner"></h5>
      <p class="text-muted" id="person_position"></p>
    </div>
    <div id="contact-info" class="px-4"></div>

    <div class="accordion p-2" id="vcardAccordion"></div>

    <footer class="text-center p-2 mt-2 text-muted small" id="footer-msg"></footer>
  </div>

  <!-- Fullscreen Image Viewer -->
  <div id="fullscreenViewer"
    style="display: none; position: fixed; z-index: 9999; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.9); justify-content: center; align-items: center;">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <!-- Toast config -->
  <script>
    toastr.options = {
      closeButton: true,
      progressBar: true,
      positionClass: "toast-top-center",
      timeOut: "3000",
    };
  </script>
